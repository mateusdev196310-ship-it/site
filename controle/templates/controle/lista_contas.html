{% extends 'controle/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Contas</h1>
    <a href="{% url 'controle:nova_conta' %}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Nova Conta
    </a>
</div>

<div class="card">
    <div class="card-body">
        {% if contas %}
        <div class="row">
            {% for conta in contas %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ conta.nome }}</h5>
                        <h3 class="card-text {% if conta.saldo < 0 %}text-danger{% else %}text-success{% endif %}">
                            R$ {{ conta.saldo|floatformat:2 }}
                        </h3>
                    </div>
                    <div class="card-footer bg-transparent">
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'controle:editar_conta' conta.id %}" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a href="{% url 'controle:excluir_conta' conta.id %}" class="btn btn-sm btn-outline-danger">
                                <i class="fas fa-trash"></i> Excluir
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-muted">Nenhuma conta cadastrada.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
